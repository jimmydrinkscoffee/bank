name: ci-test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  name: Unit test
  runs-on: ubuntu-latest
  services:
    postgres:
      image: postgres:14-alpine
      env:
        POSTGRES_DB: bank
        POSTGRES_USER: root
        POSTGRES_PASSWORD: postgres_password
  steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go
    - name: Checkout code into Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: make test
